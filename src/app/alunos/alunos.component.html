<section>
    <h2>Students list</h2>

    <mat-selection-list multiple="false">
        <mat-list-option *ngFor="let aluno of alunos" [routerLink]="[aluno?.id]">
            {{ aluno?.nome }}
        </mat-list-option>
    </mat-selection-list>
    <a mat-raised-button color="primary" [routerLink]="['novo']">Novo</a>

    <router-outlet></router-outlet>
</section>
